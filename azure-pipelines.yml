trigger:
  - master

pool:
  vmImage: "Ubuntu-16.04"

steps:
  - pwsh: terraform init -input=false
    displayName: "Initialize Terraform"

  - pwsh: terraform plan -out=tfplan -input=false $(args)
    displayName: "Create Terraform execution plan"
